layers:
  # ─────────────────────────────────────────────────────────────
  # LAYER ZERO
  # ─────────────────────────────────────────────────────────────
  ZERO:
    # ─── Row 1 (Esc, digits, etc.) ────────────────────────────
    - {t: '$$mdi:keyboard-esc$$', type: esc}
    - {t: '1', s: '!'}
    - {t: '2', s: '@'}
    - {t: '3', s: '#'}
    - {t: '4', s: '$'}
    - {t: '5', s: '%'}
    - $$mdi:arrow-up-bold$$
    - {t: '6', s: '^'}
    - {t: '7', s: '&'}
    - {t: '8', s: '*'}
    - {t: '9', s: '('}
    - {t: '0', s: ')'}
    - {t: '$$mdi:backspace$$', type: backspace}

    # ─── Row 2 (Tab, QWERT, etc.) ─────────────────────────────
    - {t: '$$mdi:keyboard-tab$$', type: tab}
    - Q
    - W
    - E
    - R
    - T
    - $$mdi:arrow-down-bold$$
    - Y
    - U
    - I
    - O
    - P
    - {t: '\\', s: '|'}

    # ─── Row 3 (Caps, ASDFG, etc.) ────────────────────────────
    - $$mdi:apple-keyboard-caps$$
    - A
    - S
    - D
    - F
    - G
    - $$mdi:arrow-left-bold$$
    - H
    - J
    - K
    - L
    - {t: ';', s: ':'}
    - {t: '''', s: '"'}

    # ─── Row 4 (Shift, ZXCVB, etc.) ───────────────────────────
    - $$mdi:apple-keyboard-shift$$
    - Z
    - X
    - C
    - V
    - B
    - $$mdi:arrow-right-bold$$
    - N
    - M
    - {t: ',', s: '<'}
    - {t: '.', s: '>'}
    - {t: '/', s: '?'}
    - {t: '$$mdi:keyboard-return$$', type: enter}

    # ─── Row 5: THUMBS & EXTRAS ────────────────────────────────
    - $$mdi:volume-off$$
    - $$mdi:apple-keyboard-option$$  # old Ctrl swapped here
    - $$mdi:apple-keyboard-command$$
    - {t: '$$mdi:apple-keyboard-control$$', h: LCCTL}  # new Ctrl under V
    - {t: '$$mdi:keyboard-space$$', type: space}       # was layer1 → now space
    - {t: 'HYPER', h: '&kp LC(LS(LA(LG(KC_NO))))'}      # was space → now hyper
    - {t: '$$mdi:keyboard-return$$', type: enter}
    - {t: '$$mdi:keyboard-space$$', type: space}
    - {t: 'RShift', h: RSFT}         # replaced that odd "Enter" w/ Right Shift
    - {t: 'L1', h: MO(1)}            # changed "2" (layer 2 MO) → layer 1 MO
    - {t: 'Tab', h: TAB}             # old Shift -> Tab
    - {t: 'Del', h: DELETE}          # old Backspace -> Del

